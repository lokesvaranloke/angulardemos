<div class="container mt-4">
  <div class="row mb-2">
    <div class="col">
      <span class="h4">{{ account.name }}</span>
      <span class="p-3">This account is {{ account.status }}</span>
    </div>
    <div class="col">
      <div class="btn-group">
        <button
          class="btn btn-outline-primary"
          (click)="changeStatus('Active')"
        >
          Active</button
        ><button
          class="btn btn-outline-warning"
          (click)="changeStatus('InActive')"
        >
          InActive</button
        ><button class="btn btn-outline-dark" (click)="changeStatus('Hidden')">
          Hidden
        </button>
      </div>
    </div>
    <div class="col">
      <button class="btn btn-danger" (click)="deleteAccount()">Delete</button>
    </div>
  </div>
</div>
